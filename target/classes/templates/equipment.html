<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Street</th>
        <th>Build</th>
        <th>Block</th>
        <th>Floor</th>
        <th>Switch Simple</th>
        <th>Switch Accum</th>
        <th>Med</th>
        <th>Fusebox</th>
        <th>Watt</th>
        <th>TV</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="equipment : ${equipmentList}">
        <td th:text="${equipment.id}"></td>
        <td th:text="${equipment.street}"></td>
        <td th:text="${equipment.build}"></td>
        <td th:text="${equipment.block}"></td>
        <td th:text="${equipment.floor}"></td>
        <td th:text="${equipment.switchSimple}"></td>
        <td th:text="${equipment.switchAccum}"></td>
        <td th:text="${equipment.med}"></td>
        <td th:text="${equipment.fusebox}"></td>
        <td th:text="${equipment.watt}"></td>
        <td th:text="${equipment.tv}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
