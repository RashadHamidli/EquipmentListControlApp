<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <br>
    <h2 class="container centered-content">Nəsimi rayonu üzrə avadanlıqların siyahısı</h2>
    <br>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>id</th>
            <th>Küçə</th>
            <th>Bina</th>
            <th>Blok</th>
            <th>Mərtəbə</th>
            <th>Switch</th>
            <th>Switch Akm</th>
            <th>TV</th>
            <th>Watt</th>
            <th>Med</th>
            <th>Avt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipment : ${equipmentList}">
            <td th:text="${equipment.id}"></td>
            <td th:text="${equipment.street}"></td>
            <td th:text="${equipment.build}"></td>
            <td th:text="${equipment.block}"></td>
            <td th:text="${equipment.floor}"></td>
            <td th:text="${equipment.switchSimple}"></td>
            <td th:text="${equipment.switchAccum}"></td>
            <td th:text="${equipment.tv}"></td>
            <td th:text="${equipment.watt}"></td>
            <td th:text="${equipment.med}"></td>
            <td th:text="${equipment.fusebox}"></td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
