<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .centered-content-main {
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 10vh;
        }
        .button-main {
            background-color: #0b3bde;
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div style="display: flex; align-items: center; justify-content: center;">
    <div class="centered-content-main" style="margin-right: 10px;">
        <h2>Nəsimi rayonu üzrə avadanlıqların siyahısı</h2>
    </div>
    <button type="button" class="button-main" th:onclick="|window.location.href='/equipment/all'|">
        Back
    </button>
</div>

<div class="container">

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>id</th>
            <th>Küçə</th>
            <th>Bina</th>
            <th>Blok</th>
            <th>Mərtəbə</th>
            <th>Switch</th>
            <th>Switch Akm</th>
            <th>TV</th>
            <th>Watt</th>
            <th>Med</th>
            <th>Avt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipment : ${equipmentList}">
            <td th:text="${equipment.id}"></td>
            <td th:text="${equipment.street}"></td>
            <td th:text="${equipment.build}"></td>
            <td th:text="${equipment.block}"></td>
            <td th:text="${equipment.floor}"></td>
            <td th:text="${equipment.switchSimple}"></td>
            <td th:text="${equipment.switchAccum}"></td>
            <td th:text="${equipment.tv}"></td>
            <td th:text="${equipment.watt}"></td>
            <td th:text="${equipment.med}"></td>
            <td th:text="${equipment.fusebox}"></td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
